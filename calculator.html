<!DOCTYPE html>
<html lang="en">

<style>

</style>

<head>

    <meta charset="UTF-8">
    <title>Rekenmachine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <h1>Rekenmachine</h1>
    <input id="input" type="text" disabled><button class="res">res</button>
    </br></br>

    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="add">+</button></br><br/>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="sub">-</button></br><br/>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="div">/</button></br></br>
    <button class="btn">0</button>
    <button class="dot">.</button>
    <button class="mul">*</button>

    <button id="calc">=</button></br>

    <p id="numberone"></p>
    <p id="numbertwo"></p>

    <script type="text/javascript" src="script/jquery-1.11.1.min.js"></script>
    <script>
        var num1 = null;
        var num1 = null;
        var status = null;
        var result = null;
        var dotcheck = true;
        $('#input').val("");

        $('.res').click(function(){
            $('#input').val("");
            num1 = null;
            num2 = null;
            $('#numberone').text("");
            dotcheck = true;
        });
        
        $('.dot').click(function(){
            if (dotcheck){
                $('#input').val($('input').val() + this.innerHTML);
                dotcheck = false;
            }
        });

        $('.btn').click(function(){
            $('#input').val($('input').val() + this.innerHTML);
        });

        $('.add').click(function(){
            num1 = $('#input').val();
            if(num1 == ""){
                alert("Voer eerst een getal in");
            }
            else{
                $('#numberone').text(num1 + " +");
                $('#input').val("");
                status = "plus";
            }
        });

        $('.sub').click(function(){
            num1 = $('#input').val();
            if(num1 == ""){
                alert("Voer eerst een getal in");
            }
            else{
                $('#numberone').text(num1 + " -");
                $('#input').val("");
                status = "minus";
            }
        });

        $('.div').click(function(){
            num1 = $('#input').val();
            if(num1 == ""){
                alert("Voer eerst een getal in");
            }
            else{
                $('#numberone').text(num1 + " :");
                $('#input').val("");
                status = "deel";
            }
        });

        $('.mul').click(function(){
            num1 = $('#input').val();
            if(num1 == ""){
                alert("Voer eerst een getal in");
            }
            else{
                $('#numberone').text(num1 + " x");
                $('#input').val("");
                status = "maal";
            }
        });

        $('#calc').click(function(){
            num2 = $('#input').val();
            if (num2 == ""){
                alert("Voer eerst het tweede getal in!");
            }
            else{
                switch(status){
                    case "plus": result = +num1 + +num2;
                    //    alert(result);
                        $('#input').val("");
                        $('#numberone').text(num1 + " + " + num2 + " = " +  result);
                    //    $('#numberone').text("");
                        break;
                    case "minus": result = +num1 - +num2;
                    //    alert(result);
                        $('#input').val("");
                        $('#numberone').text(num1 + " - " + num2 + " = " + result);
                        break;
                    case "deel": result = +num1 / +num2;
                    //    alert(result);
                        $('#input').val("");
                        $('#numberone').text(num1 + " : " + num2 + " = " + result);
                        break;
                    case "maal": result = +num1 * +num2;
                    //    alert(result);
                        $('#input').val("");
                        $('#numberone').text(num1 + " x " + num2 + " = " + result);
                        break;
                }
                
            }
        });
    </script>


</body>

</html>
