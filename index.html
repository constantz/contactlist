<!DOCTYPE html>
<html>
<head>
	
</head>
<body onload="retrieveList()">
	<div>
		<h1>Contactenlijst</h1>
	</div>
	<input id="myNewName" type="text" placeholder="nieuw">
	<button onclick="voegIemandToe()">Voeg toe</button></br></br>
	<!--button onclick="sorteerLijst()">A-Z Sorteer</button-->
	
	<ul id="myList">
		<li>Christiaan</li>
		<li>Douglas</li>
		<li>Bernard</li>
		<li>Clemens</li>
		<li>Dhiradj</li>
	</ul>
	</br>
	<input id="myFilterBox" type="text" onkeyup="myFilterFunction()" placeholder="Filter..." >
	<!--button onclick="storeList()">Lijst opslaan</button>
	<button onclick="retrieveList()">Lijst ophalen</button-->
	
	<p><small>Als u door filteren de lijst terugbrengt tot &#233&#233n veld, kunt u dit veld wissen met de wis-knop</small></p></br>
	<button onclick="wisIemand()">wis &#233&#233n veld</button>

	<script>
	
		function wisIemand(){
			var ul, li, i, j, k, l;
			ul = document.getElementById('myList');
			li = ul.getElementsByTagName('LI');
			j = 0;
			for (i = 0; i < li.length; i++) {
				if(li[i].style.display != "none"){j++; k = i;}; //telt hoeveel elementen niet verborgen zijn (j), bewaart laatste...
			}													//...niet-verborgen element in k
			if (j!=1){alert("Er mag maar \351\351n veld geselecteerd zijn");
				retrieveList();
			}
			else if (confirm("Weet u zeker dat u dit veld wilt wissen?")){
				l = li[k]; //l is te verwijderen element
				ul.removeChild(l);  //l verwijderd
				localStorage.clear();
				for (i = 0; i < li.length; i++) {    // lijst opnieuw schrijven en opslaan
					li[i].style.display = "";
					localStorage.setItem(i, li[i].innerHTML);
					
				}
			}else for (i = 0; i < li.length; i++) {
				li[i].style.display = "";
				}
			document.getElementById("myFilterBox").value = "";	
		}
			
		function voegIemandToe(){
			var sNaam = document.getElementById("myNewName").value;
			if (sNaam != ""){
				var node = document.createElement("LI");    // Create a <li> node
				var textnode = document.createTextNode(sNaam);    // Create a text node
				node.appendChild(textnode);                      // Append the text to <li>
				document.getElementById("myList").appendChild(node);   // Append <li> to <ul> with id="myList" 
				document.getElementById("myNewName").value = "";
				sorteerLijst();
				storeList();
				}
				else alert("Invoer mag niet leeg zijn");
		}
		
		function myFilterFunction(){
			// Declare variables
			var input, filter, ul, li, a, i, txtValue;
			
			input = document.getElementById('myFilterBox');
			filter = input.value.toUpperCase();
			
			ul = document.getElementById('myList');
			li = ul.getElementsByTagName('LI');

			// Loop through all list items, and hide those who don't match the search query
			for (i = 0; i < li.length; i++) {
				
				txtValue = li[i].innerHTML;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					li[i].style.display = "";
				} else {
				li[i].style.display = "none";
				}
			}
		}
		
		function sorteerLijst(){
			var ul, i, switching, li, shouldSwitch; 
			ul = document.getElementById("myList");
			switching = true; // Make a loop that will continue until no switching has been done
			while (switching) {	// Start by saying: no switching is done:
				switching = false;
				li = ul.getElementsByTagName('LI');	// Loop through all list items:
				for (i = 0; i < (li.length - 1); i++) {	// Start by saying there should be no switching:
					shouldSwitch = false; // Check if the next item should switch place with the current item:
					if (li[i].innerHTML.toLowerCase() > li[i + 1].innerHTML.toLowerCase()) { // If next item is alphabetically lower than 
						shouldSwitch = true;  //current item mark as a switch and break the loop: 
						break;
					}
				}
				if (shouldSwitch){ // If a switch has been marked, make the switch and mark the switch as done:
					li[i].parentNode.insertBefore(li[i + 1], li[i]);
					switching = true;
				}
			}
		}

		function storeList(){
			var ul, li;
			ul = document.getElementById("myList");
			li = ul.getElementsByTagName('LI');
			for (i = 0; i < li.length; i++){
				localStorage.setItem(i, li[i].innerHTML);	
			}
		}
		
		function retrieveList(){
			var i, ul, li, sNaam, node, textnode;
			ul = document.getElementById("myList");
			li = ul.getElementsByTagName('LI');
			while (li.length > 0){
				li[0].parentNode.removeChild(li[0]);
			}
			for (i = 0; i < localStorage.length; i++){
				sNaam = localStorage.getItem(i);
				node = document.createElement("LI");
				textnode = document.createTextNode(sNaam);
				node.appendChild(textnode);
				ul.appendChild(node);					
			} 
		}	
	</script>
</body>
</html>
