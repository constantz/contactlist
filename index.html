<!DOCTYPE html>
<html>
<body>
	<input id="myFilterBox" type="text" onkeyup="myFilterFunction()" placeholder="Filter..." >
	<input id="myNewName" type="text" placeholder="new">
	<button onclick="voegIemandToe()">Add</button>
	<button onclick="sorteerLijst()">Sorteer!</button>
	<ul id="myList">
		<li>Christiaan</li>
		<li>Douglas</li>
		<li>Bernard</li>
		<li>Clemens</li>
		<li>Dhiradj</li>
	</ul>
	<script>
	
		function voegIemandToe(){
			var sNaam = document.getElementById("myNewName").value;
			var node = document.createElement("LI");    // Create a <li> node
			var textnode = document.createTextNode(sNaam);    // Create a text node
			node.appendChild(textnode);                      // Append the text to <li>
			document.getElementById("myList").appendChild(node);   // Append <li> to <ul> with id="myList" 
		}
		
		function myFilterFunction(){
			// Declare variables
			var input, filter, ul, li, a, i, txtValue;
			
			input = document.getElementById("myFilterBox");
			filter = input.value.toUpperCase();
			
			ul = document.getElementById('myList');
			li = ul.getElementsByTagName('li');

			// Loop through all list items, and hide those who don't match the search query
			for (i = 0; i < li.length; i++) {
				
				txtValue = li[i].innerHTML;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					li[i].style.display = "";
				} else {
				li[i].style.display = "none";
				}
			}
		}
		
		function sorteerLijst(){
			var list, i, switching, b, shouldSwitch;
			list = document.getElementById("myList");
			switching = true;
			/* Make a loop that will continue until
			no switching has been done: */
			while (switching) {
				// Start by saying: no switching is done:
				switching = false;
				b = list.getElementsByTagName("LI");
				// Loop through all list items:
				for (i = 0; i < (b.length - 1); i++) {
					// Start by saying there should be no switching:
					shouldSwitch = false;
					/* Check if the next item should
					switch place with the current item: */
					if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
						/* If next item is alphabetically lower than current item,
							mark as a switch and break the loop: */
						shouldSwitch = true;
						break;
					}
				}
				if (shouldSwitch) {
					/* If a switch has been marked, make the switch
					and mark the switch as done: */
					b[i].parentNode.insertBefore(b[i + 1], b[i]);
					switching = true;
				}
			}
		}
		
	</script>
</body>
</html>
